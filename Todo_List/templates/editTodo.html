{% extends "base.html" %} {% block content %}
<h1>edit todo</h1>
<form action="{% url 'editTodo' todo.id %}" method="post">
  {% csrf_token %}
  <label for="title"></label>
  <input type="text" name="title" id="title" value="{{ todo.title}}" />
  <label for="description"></label>
  <input
    type="text"
    name="description"
    id="description"
    value="{{ todo.description }}"
  />
  <input type="submit" value="editar todo" />
</form>
{% endblock %}
